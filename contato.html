<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearias Tabajara</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1> <img src="imagens/logo.png"</h1>
            
                <nav>
                    <ul></ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>                
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome: </label>
                <input type="text" id="nomesobrenome" class="input-padrao">
                
                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao">

                <label for="fone">Telefone</label>
                <input type="text" id="fone" class="input-padrao">

                <textarea name="" id="Mensagem" cols="70" rows="10" class="input-padrao">Mensagem</textarea>
                
            <div>
                <p>Como prefere o nosso contato?</p>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
               
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>                               
            </div>
            <div>            
            <p>Qual horário prefere ser atendido?</p>
            <select name="" id="">
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
            
            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>              
            <input type="submit" value="Enviar Formulário">
            </div>
            </form>
        </main>    

        <footer>
            <img src="imagens/logo-branco.png">
            <p class="copyright">&copy;Copyright Barbearias Tabajara 2022</p>
        </footer>
    </body>
</html>
